<!DOCTYPE html>

        <link href="/vanilla/assets/" />
        <link href="/index.css" />
        <script src="/index.js" ></script>
    </head>
<body>
    <div id="face-capture-module-root"></div>

      const props = {
        faceCaptureAssetsRootUrl: '/vanilla/assets/'

      }
